# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - spixmemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: build
        run: |
          yarn
          yarn run prisma
          yarn run compile
          yarn run bundle
      - name: output
        run: |
          mkdir ./out/node_modules/.prisma/client/ -p
          cp ./dist/index.cjs ./out/index.js
          cp ./node_modules/.prisma/client/query-engine-debian-openssl-1.1.x ./out/node_modules/.prisma/client/
          cp ./node_modules/.prisma/client/schema.prisma ./out/node_modules/.prisma/client/
          cp ./host.json ./out/
          cp ./local.settings.json ./out/
          echo '{ "main": "index.js" }' > ./out/package.json

      - name: Zip artifact for deployment
        working-directory: ./out
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./out/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_356BC9C40F74483581504D5BED87DE09 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7FCAD25CA774798B7F9F94A786FF715 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B09554AF49BA4271BE9B5F2517F4BF82 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'spixmemo'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          