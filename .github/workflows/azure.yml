# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - memobot

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: build
        run: |
          yarn
          yarn run prisma
          yarn run compile
          yarn run bundle
      - name: output
        run: |
          mkdir ./out/node_modules/.prisma/client/ -p
          mv ./dist/index.cjs ./out/index.js
          cp ./node_modules/.prisma/client/libquery_engine-debian-openssl-3.0.x.so.node ./out/node_modules/.prisma/client/
          cp ./host.json ./out/
          cp ./local.settings.json ./out/
          cp ./.funcignore ./out/
          echo '{ "main": "index.js" }' > package.json

      - name: Archive bundled
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: out/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: bundle

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D57A3E8CDF644DF99986A79513326A1A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7B744D436143462BBF05FD18D0A3440D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F2EA2AB1F7F9466CA3F32026C75F1D2C }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'spixmemo'
